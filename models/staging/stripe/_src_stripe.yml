sources:
  - name: stripe
    database: dbt-tutorial
    schema: stripe
    description: A clone of a Postgres application DB.
    tables:
      - name: payment
        config:
          loaded_at_field: _batched_at
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 34
              period: hour
        columns:
          - name: amount
            description: The amount that a customer has spent in an order